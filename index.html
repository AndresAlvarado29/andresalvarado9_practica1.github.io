<script>function cambiar() {
  var elemento = document.getElementById("miElemento");
  if (elemento.classList.contains("slide")) {
    elemento.classList.remove("slide");
    elemento.classList.add("rotacionT");
  } else if (elemento.classList.contains("rotacionT")) {
    elemento.classList.remove("rotacionT");
    elemento.style.opacity = "0";
    setTimeout(function() {
      elemento.style.opacity = "1";
      elemento.classList.add("slide");
    }, 1000);
  } else {
    elemento.classList.add("slide");
  }
  }</script>
