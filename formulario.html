<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <!--
      link de referencia para realizar la practica:
      https://forms.app/es/plantillas/plantilla-de-formulario-de-contacto-del-sitio-web!
      https://www.creativosonline.org/22-ejemplos-de-formularios-de-contacto-bien-disenados.html
      http://www.timbiskup.com/contact
      https://www.creativosonline.org/contacto
    -->
    <link rel="stylesheet" href="estilo.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!--formularios-->
    <!--paleta de colores por definir-->
    <main>
      <h1>Formulario de Contacto</h1>
    </main>
    <h3>Nombre Completo</h3>
    <input placeholder="Nombres">
    <input placeholder="Apellidos">
    <h3>Email</h3>
    <input placeholder="Correo electronico">
    <h3>Direccion</h3>
    <input placeholder="Calle principal">
    <input placeholder="Calle secundaria">
    <h3>Numero de celular</h3>
    <input placeholder="0999999999">
    <h3>Mensaje</h3>
    <textarea></textarea>
    <!--mensaje de aviso que se envio o de que la informacion esta mal-->
    <button>Enviar</button>
    <!--informacion y redes sociales-->
    <p>Nuestra oficina fisica se encuentra en la siguiente direccion</p>
    <!--mapa de google-->
    <!--publicidad-->
    <li>
    <a  title="Facebook" rel="nofollow" href="http://www.facebook.com">Facebook</a>
    <a title="Twitter"  rel="nofollow" href="http://www.twitter.com">Twitter</a>
    <a title="Youtube" rel="nofollow" href="https://www.youtube.com">Youtube</a>
    <a title="Pinterest" rel="nofollow" href="https://www.pinterest.com">Pinterest</a>
    <a title="Instagram" rel="nofollo" href="https://www.instagram.com">Instagram</a>
    </li>
  </body>
</html>
